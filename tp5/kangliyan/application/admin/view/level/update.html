    <title>新建网站角色 - 管理员管理 - H-ui.admin v3.1</title>

    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal"  >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色名称：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="role_id">
                    <option value="" selected>请选择角色</option>
                    {volist name="res" id="vo"}
                    <option value="{$vo.id}" {eq name="$id" value="$vo['id']"}selected{/eq} >{$vo.rolename}</option>
                    {/volist}
                </select>
				</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">网站角色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {volist name="tree" id="vo"}
                <dl class="permission-list">
                    <dt>
                        <label>
                            <input type="checkbox" value="{$vo.id}" name="cate_id[]" id="user-Character-0" {in name="$vo.id" value="$menu">}checked{/in}>
                            {$vo.cate_name}
                        </label>
                    </dt>
                    <dd>
                        <dl class="cl permission-list2">
                            {volist name="vo['next']" id="so"}
                            <dt>
                                <label class="">
                                    <input type="checkbox" value="{$so.id}" name="cate_id[]" id="user-Character-0-0" {in name="$so.id" value="$menu">}checked{/in}>
                                    {$so.cate_name}
                                </label>
                            
                                <dl class="cl permission-list2" style="margin-left: 20px;">
                                    {volist name="so['children']" id="so2"}
                                    <dt>
                                        <label class="">
                                            <input type="checkbox" value="{$so2.id}" name="cate_id[]" id="user-Character-0-0" {in name="$so2.id" value="$menu">}checked{/in}>
                                            {$so2.cate_name}</label>
                                    </dt>
                                    {/volist}
                                </dl>
                            </dt>
                            {/volist}
                        </dl>
                    </dd>
                  
                </dl>
                {/volist}
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $(".permission-list dt input:checkbox").click(function(){
            $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function(){
            var l =$(this).parent().parent().find("input:checked").length;
            var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if($(this).prop("checked")){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
            }
            else{
                if(l==0){
                    $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                }
                if(l2==0){
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                }
            }
        });
    });
    $('.btn').click(function(){
//        alert(1)
        var url="{:url('Level/updatePost')}";
//        var data = {
//            'rolename':$("#rolename").val(),
//            'desc':$(".textarea").val()
//        }
        var data = new FormData($('form')[0]);
//        var data = $("form").serialize(); //用这个不用写有cache processData contentType
        console.log(data);
        $.ajax({
            type:'post',
            url:url ,
            data:data ,
            cache: false,
            processData: false,
            contentType: false,
            dataType:'json',
            success:function(data){
                if(data.code==1){
                    // alert(data.msg)
                    layer.msg(data.msg,{icon: 1,time:1000},function(){
                        window.parent.location.reload();
                    });
                    // window.parent.location.reload();
                }else{
                    layer.msg(data.msg,{icon:2,time:1000})
                }
            }
        })
        return false;
    })
</script>
