    <title>添加用户 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" value="{$res['id']}" id="id">
                <input type="text" class="input-text" value="{$res['nav_name']}" PUBLICSaceholder="" id="nav_name" name="nav_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">上一级分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="nav_id">
                    <option value="">请选择分类</option>
                    <option value="0"  {if condition="$res['nav_id'] eq 0"}selected{/if} >顶级分类</option>
                    {volist name="tree" id="vo"}
                    <option value="{$vo.id}"
                         {eq name="res['nav_id']" value="$vo['id']"}selected{/eq}>    
                    {$vo.nav_name}</option>
                    {/volist}
                    <option value=""></option>
                </select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>访问路径</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$res['url_path']}" PUBLICSaceholder="" id="url_path" name="url_path">
                <p class="formControls col-xs-8 col-sm-9"><span class="c-red">请填写：文件路径</span></p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否显示：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="is_show" type="radio" id="sex-1" value="1" {$res['is_show']==1?"checked":""}>
                    <label for="sex-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="is_show" value="0" {$res['is_show']==0?"checked":""}>
                    <label for="sex-2">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="editorPost()">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="__STATIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
    });
    function editorPost(){
        var url = "{:url('Nav/editorPost')}";
        var data ={
            'id':$('#id').val(),
            'nav_name':$('#nav_name').val(),
            'nav_id':$('[name="nav_id"]').val(),
            'url_path':$('#url_path').val(),
            'is_show':$('[name="is_show"]:checked').val()
        }
        $.ajax({
            type:'post',
            url:url,
            data:data,
            dataType:'json',
            success:function(data){
                if (data.code==1) {
                    // alert(data.msg)
                    layer.msg(data.msg,{icon:6,time:1200},function(){
                        window.parent.location.reload();
                    }) 
                }else{
                    layer.msg(data.msg,{icon:5,time:1200})
                }
            }
        })

    }

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
