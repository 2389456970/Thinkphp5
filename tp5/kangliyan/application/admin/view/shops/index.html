<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 商品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text" id="datemax" class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入商品名称" id="" name="">
        <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜商品</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> 
        <span class="l">
            <a href="javascript:;" onclick="admin_role_alldel(this)" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
            <a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加商品','{:url('Shops/add')}','800')"><i class="Hui-iconfont">&#xe600;</i>添加商品</a> 
        </span> 
        <span class="r">共有数据：<strong>54</strong> 条</span> 
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
                <tr>
                    <th scope="col" colspan="10">员工列表</th>
                </tr>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="80">ID</th>
                    <th width="100">产品名</th>
                    <th width="40">上级分类名</th>
                    <th width="40">首页大图</th>
                    <th width="40">产品编号</th>
                    <th width="40">热销产品</th>
                    <th width="40">最新产品</th>
                    <th width="40">推荐产品</th>
                    <th width="100">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="shops" id="vo"}
                <tr class="text-c">
                    <td><input type="checkbox" value="{$vo.shops_id}" name=""></td>
                    <td>{$vo.shops_id}</td>
                    <td>{$vo.shops_name}</td>
                    <td>{$vo.pro_cate_name}</td>
                    <td><img src="{$vo.shops_image}" alt="" width="120" height="80"></td>
                    <td>{$vo.shops_num}</td>
                    <td>{$vo.is_hot==1?'是':'否'}</td>
                    <td>{$vo.is_news==1?'是':'否'}</td>
                    <td>{$vo.is_best==1?'是':'否'}</td>


                    <td class="td-manage"> <a title="编辑" href="javascript:;" onclick="member_edit('编辑','{:url('User/update',['id'=>$vo['shops_id']])}','','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$vo.shops_id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $('.table-sort').dataTable({
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
//                {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
            ]
        });

    });
   function admin_role_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-角色-删除*/
    function admin_role_del(obj,id){
        layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
            if(id==1){
            layer.msg('你没有权限',{icon:2,time:1000});
            return false;
            }
            $.ajax({
                type: 'POST',
                url: "{:url('User/delete')}",
                data:{"id":id},
//                console.log(data),
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    //批量删除
    function admin_role_alldel(obj,id) {
        var selectList;
        if (id != null) {
            selectList = id;
        } else {
            selectList = jQuery(".table tbody .text-c input[type=checkbox]:checked").map(function () {
                return jQuery(this).val();
            }).get().join(',');
        }
        var url = "{:url('User/alldel')}";
        if (selectList != null && selectList != '') {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: "POST",
                    url: url,
                    data: {
                        "ids": selectList
                    },
                    dataType: "json",
                    success: function(data){
                        jQuery(".table tbody .text-c input[type=checkbox]:checked").parents("tr").remove();
                        layer.msg(data.msg,{icon:1,time:1000});
                    },
                    error:function(data) {
                        console.log(data.msg);
                    },
                });
            });
        } else {
            layer.msg("你没有选择行", {icon: 0});
        }
    }
    function member_del(obj,id){
        var url = "{:url('Shops/del')}"
        // if(id==1){
        //     layer.msg('你没有权限',{icon:2,time:1000});
        //     return false;
        // }
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: url,
                data:{'id':id},
                dataType: 'json',
                success: function(data){
                    if(data.code == 1){
                        $(obj).parents("tr").remove();
                        layer.msg(data.mgs,{icon:1,time:1000});
                    }else{
                        layer.msg(data.mgs,{icon:2,time:1000});
                    }

                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
