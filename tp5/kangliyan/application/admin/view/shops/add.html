<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


    });
    $('#btn').click(function(){
//        alert(1)
        // var url="{:url('Shops/addPost')}";
        var url="{:url('Shops/addPost')}";
        var data = new FormData($('form')[0]);
//        var data = $("form").serialize(); //用这个不有cache processData contentType
        $.ajax({
            type:'post',
            url:url ,
            data:data ,
            cache: false,
            processData: false,
            contentType: false,
            dataType:'json',
            success:function(data){
                if(data.code==1){
                    layer.msg(data.msg,{icon:6,time:1200},function(){
                        window.parent.location.reload();
                    }) 
                }else{
                     layer.msg(data.msg,{icon:6,time:1200})
                }
            }
        })
//        return false;
    })
    $(function(){
        var ue = UE.getEditor('editor');
    });
</script>
