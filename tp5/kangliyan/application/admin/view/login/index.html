<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;height: 52px;" name="code">
          <img style="cursor:pointer" src="{:url('Login/verify')}" onclick="this.src=this.src+'?time='+Math.random()" id="verify" width="145" height="50" />
          <span onclick="fun()" style="cursor: pointer;">换一张</span></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="login()">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.min.js"></script>
<script>
  function fun() {
              url = "{:url('Login/verify')}";
              $('#verify').attr('src',url+"?time="+Math.random());
            }
	function login(){
		// alert(1);
		var url="{:url('Login/addPost')}";
		var data={
			'username':$('#username').val(),
			'password':$('#password').val(),
      "code":$('[name="code"]').val(),
		}
		console.log(data)
		$.ajax({
			type:'post',
			url:url,
			data:data,
			dataType:'json',
			success:function(data){
				if (data.code==1) {
					alert(data.msg);
					// layer.msg(data.msg,{icon:6,time:1000});
					window.location.href=data.url;
				}else{
					alert(data.msg);
					// layer.msg(data.msg,{icon:5,time:1000});
				}
			}
		})
	}
</script>
