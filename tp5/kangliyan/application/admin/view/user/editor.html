    <title>新建网站角色 - 管理员管理 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" value="{$res.id}" id="id">
                <input type="text" class="input-text" value="{$res.username}" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">角色分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                <select class="select" size="1" name="role_id" id="role_id">
                    <option value="" selected>请选择分类</option>
                    {volist name="role" id="vo"}
                    <option value="{$vo.id}" {eq name="sel['role_id']" value="$vo['id']"}selected{/eq} >{$vo.rolename}</option>
                    {/volist}
                </select>
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" value="" placeholder="" id="password" name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机号码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$res.mobile}" placeholder="" id="mobile" name="mobile">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$res.mail}" placeholder="" id="mail" name="mail">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="button" class="btn btn-success radius" id="admin-role-save" name="admin-role-save" onclick="editor()"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    function editor(){
        var url = "{:url('User/editorPost')}";
        var data={
            'id':$('#id').val(),
            'username':$('#username').val(),
            'password':$('#password').val(),
            'mobile':$('#mobile').val(),
            'mail':$('#mail').val(),
            'role_id':$('#role_id').val(),
        }
        $.ajax({
            type:'post',
            url:url,
            data:data,
            dataType:'json',
            success:function(data){
                if(data.code==1){
                    layer.msg(data.msg,{icon:6,time:1200},function(){
                        window.parent.location.reload();
                    })
                }else{
                    alert(data.msg)

                }
            }
        })
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
